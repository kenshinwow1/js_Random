<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Угадайка</h1>
    <p>От 1 до 100:</p>
    <input type="number" id="guessField">
    <button onclick="checkGuess()">Нажать!</button>
    <p id="message"></p>
    <p>Попытки: <span id="attempts"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
